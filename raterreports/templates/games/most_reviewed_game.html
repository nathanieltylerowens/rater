{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Most Reviewed Game</title>
  </head>
  <body>
    <h1>Game With Most Reviews</h1>
    <div>
    {% for game in most_reviewed_game %}
    <ol>

    </ol>
    {% endfor %}
  </div>
  </body>
</html>
